<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Sistema de Notas</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h2 class="titulo">Sistema de Notas</h2>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Notas Finais</h2>

				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Nota do Primeiro Teste</th>
							<th>Nota do Segundo Teste</th>
							<th>Nota da Prova</th>
							<th>Media</th>
						</tr>
					</thead>
					<tbody id="tabela-alunos">
						<tr class="aluno">
							<td class="info-nome">Paulo</td>
							<td class="info-nota1">10</td>
							<td class="info-nota2">0</td>
							<td class="info-nota3">10</td>
							<td class="info-media">0</td>
						</tr>

						<tr class="aluno" >
							<td class="info-nome">Jo√£o</td>
							<td class="info-nota1">8</td>
							<td class="info-nota2">7</td>
							<td class="info-nota3">4</td>
							<td class="info-media">0</td>
						</tr>

						<tr class="aluno" >
							<td class="info-nome">Erica</td>
							<td class="info-nota1">5</td>
							<td class="info-nota2">6</td>
							<td class="info-nota3">1</td>
							<td class="info-media">0</td>
						</tr>

						<tr class="aluno">
							<td class="info-nome">Douglas</td>
							<td class="info-nota1">8</td>
							<td class="info-nota2">7</td>
							<td class="info-nota3">4</td>
							<td class="info-media">0</td>
						</tr>
						<tr class="aluno" >
							<td class="info-nome">Tatiana</td>
							<td class="info-nota1">6</td>
							<td class="info-nota2">5</td>
							<td class="info-nota3">9</td>
							<td class="info-media">0</td>
						</tr>
					</tbody>
				</table>

				<span class="invisivel" id="erro-ajax">Erro na busca</span>
				<button id="buscar-aluno" class="botao bto-principal">Buscar Alunos</button>
				<button id="adicionar-aluno" class="botao bto-principal">Adicionar Pacientes</button>
				<button id="filtrar-aluno" class="botao bto-principal">Filtrar Pacientes</button>
			</section>
		</main>
		<span id="areaAdiciona" class="invisivel">
		<section class="container">
		    <h2 id="titulo-form">Adicionar novo aluno</h2>
			<ul id="mensagens-erro"></ul>
		    <form id="form-adiciona">
		        <div class="">
		            <label for="nome">Nome:</label>
		            <input id="nome" name="nome" type="text" placeholder="digite o nome do seu aluno" class="campo">
		        </div>
		        <div class="grupo">
		            <label for="nota1">Primeiro Teste:</label>
		            <input id="nota1" name="nota1" type="text" placeholder="digite a primeira nota" class="campo campo-medio">
		        </div>
		        <div class="grupo">
		            <label for="nota2">Segundo Teste 	:</label>
		            <input id="nota2" name="nota2" type="text" placeholder="digite a segunda nota" class="campo campo-medio">
		        </div>
		        <div class="grupo">
		            <label for="nota3">Nota da Prova:</label>
		            <input id="nota3" name="nota3" type="text" placeholder="digite a nota da prova" class="campo campo-medio">
		        </div>

		        <button id="adicionar" class="botao bto-principal">Adicionar</button>
		    </form>
		</section>
	</span>

	<span id="areaFiltro" class="invisivel">
		<section class="container">
			<label for="filtrar-tabela">Filtre:</label>
			<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do paciente">
		</section>
	</span>

		<script src="js/calcula-media.js" ></script>
		<script src="js/form.js" ></script>
		<script src="js/remover-alunos.js" ></script>
		<script src="js/filtra.js" ></script>
		<script src="js/buscar-alunos.js" ></script>
		<script src="js/acaoBotoes.js" ></script>
	</body>
</html>
